<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 17 HTML</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search" name="Cari Data" > </p>
      <p>Nama Lengkap : <input type="text" name="Nama Lengkap" </p>

      <p>Alamat Website : <input type="url" name="Alamat Website" </p>

      <p>Umur :<input type="number" name="Umur" min="10" max="35" </p>

      <p>No HP :<input type="tel" name="No HP" </p>

      <p>Seberapa mengerti Anda tentang materi ini? <input type="range" </p>
<br><br>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
